<!DOCTYPE html>
  <head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
    <title>Workout GIFs</title>

    <meta name="description" content="Watch a slideshow of GIFs">
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <link rel="stylesheet" href="css/index.css">
    <link href='http://fonts.googleapis.com/css?family=Orbitron' rel='stylesheet' type='text/css'>
    <link href='https://fonts.googleapis.com/css?family=Dosis:400,300,200' rel='stylesheet' type='text/css'>
  </head>

  <body>
    <div id="landing">
      <div id="hero-container">
        <div id="hero-content">
          <h1>Karlie Kloss Workout</h1>
          <h2>in GIFs</h2>
        </div>
        <p>Make sure you have 2 weights or waterbottles, a towel, and a mat before starting. Have fun! </p>
      </div>
      <button id="start">start</button>
    </div>

    <div id="playback">
      <div id="title-bar">
        <div id="group-title"></div>
        <div id="timer"></div>
      </div>

      <div id="gif">
        <img id="playing-gif" />
        <div id="playing-attribution">
          <em><a id="attrib-link">vogue.com</a></em>
        </div>
        <div id="playing-reps"></div>
      </div>

      <div id="playing-caption"></div>

      <div id="controls">
        <button id="back">back</button>
        <button id="play-pause">play/pause</button>
        <!-- <button id="stop">stop</button> -->
        <button id="forward">forward</button>
      </div>
    </div>

    <div id="ending">
      <div id="hero-container">
        <div id="hero-content">
          <h1>You did it!</h1>
          <h2>See you tomorrow!</h2>
        </div>
      </div>
    </div>

    <script data-main="js/index" src="js/lib/require.js"></script>
  </body>
</html>
