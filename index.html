<!DOCTYPE html>
  <head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
    <title>Workout GIFs</title>

    <meta name="description" content="Watch a slideshow of GIFs">
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <link rel="stylesheet" href="css/index.css">
    <link href='http://fonts.googleapis.com/css?family=Orbitron' rel='stylesheet' type='text/css'>
    <link href='https://fonts.googleapis.com/css?family=Dosis:400,300,200' rel='stylesheet' type='text/css'>
  </head>

  <body>
      <div id="menu">
        <div class="hero-container">
          <div id="app-welcome">
              <h1>Workout in a GIF!</h1>
          </div>
          <div class="box-container">
            <ul id="routine-options" />
          </div>
        </div>
      </div>

      <div id="routine" style="display: none">
        <div id="landing">
          <div class="hero-container">
            <div class="box-container">
              <h1 id="hero-title" />
            </div>
            <p>Make sure you have 2 weights or waterbottles, a towel, and a mat before starting. Have fun! </p>
          </div>
          <button id="start">start</button>
        </div>

        <div id="playback" style="display: none">
          <div id="title-bar">
            <div id="group-title"></div>
            <div id="timer"></div>
          </div>

          <div id="gif">
            <img id="playing-gif" />
            <video id="playing-video" autoplay autostart loop muted>
              Sorry, your browser doesn't support embedded videos.
            </video>
            <div id="playing-attribution">
              <em><a id="attrib-link">vogue.com</a></em>
            </div>
            <div id="playing-reps"></div>
          </div>

          <div id="playing-caption"></div>

          <div id="controls">
            <button id="back">back</button>
            <button id="play-pause">play/pause</button>
            <!-- <button id="stop">stop</button> -->
            <button id="forward">forward</button>
          </div>
        </div>

        <div id="ending" style="display: none">
          <div class="hero-container">
            <div class="box-container">
              <h1>You did it!</h1>
              <h2>See you tomorrow!</h2>
            </div>
          </div>
        </div>
      </div>

    <script data-main="js/index" src="js/lib/require.js"></script>
  </body>
</html>
